<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルコフ連鎖ワードサラダジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>マルコフ連鎖ワードサラダジェネレーター</h1>
        <p>テキストを入力して、マルコフ連鎖でワードサラダを生成します...！</p>
        
        <div class="input-section">
            <label for="inputText">学習用テキストを入力してください:</label>
            <textarea id="inputText" rows="10" placeholder="例: The quick brown fox jumps over the lazy dog. The dog barks loudly."></textarea>
            
            <div class="controls">
                <label for="depthInput">参照深度 (N値):</label>
                <input type="number" id="depthInput" value="1" min="1">

                <label>生成単位:</label>
                <input type="radio" id="unitWord" name="unitType" value="word" checked>
                <label for="unitWord">単語</label>
                <input type="radio" id="unitChar" name="unitType" value="char">
                <label for="unitChar">文字</label>
            </div>
            
            <button id="buildChain">マルコフ連鎖を構築</button>
        </div>

        <div class="output-section">
            <label for="generateCount">生成する文章の単語数 / 文字数:</label>
            <input type="number" id="generateCount" value="50" min="1">
            <button id="generateText">ワードサラダを生成</button>
            <h2>生成されたワードサラダ:</h2>
            <div id="outputArea" class="output-box"></div>
        </div>

        <div id="errorArea" class="error-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
